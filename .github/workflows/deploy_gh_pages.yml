name: Deploy GitHub Pages
permissions:
  contents: write

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'


# TODO: should tag and release with no build when docs changes, bumping the release version
jobs:
  tag_and_release:
    uses: ./.github/workflows/tag_and_release.yml

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      # https://github.com/astral-sh/setup-uv
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.24"
          enable-cache: true
      - name: Install the project
        run: uv sync --only-group docs
      - run: uv run mike delete --all # Run once to clean up the existing docs branch
      - run: uv run mkdocs gh-deploy --force
